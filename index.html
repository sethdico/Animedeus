<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animedeus</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #1a1a1a;
            --text-color: #ecf0f1;
            --button-color: #34495e;
            --button-hover-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 20px 0;
            font-size: 2.5rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input,
        select,
        button {
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            max-width: 200px;
        }

        select {
            width: 100px;
        }

        button {
            background-color: var(--button-color);
            color: var(--text-color);
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 10px;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #000000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .control-button {
            padding: 12px 20px;
            background-color: var(--button-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        #fallbackToggle {
            display: flex;
            align-items: center;
        }

        #fallbackCheckbox {
            margin-right: 10px;
        }

        #searchResults {
            background-color: var(--secondary-color);
            border-radius: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            position: relative;
        }

        .search-result {
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-result:hover {
            background-color: var(--button-hover-color);
        }

        #closeResults {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16 px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #closeResults:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.1);
        }

        .episode-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .episode-button {
            padding: 8px 12px;
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .episode-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        .episode-button.current-episode {
            background-color: var(--primary-color);
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }

            input[type="text"],
            input[type="number"],
            select {
                width: 100%;
                max-width: none;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .control-button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="videoContainer">
            <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
        </div>

        <h1>Animedeus</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search anime">
            <button onclick="searchMAL()">Search</button>
        </div>
        <div id="searchResults"></div>

        <div class="search-container">
            <input type="text" id="malId" placeholder="MAL ID">
            <input type="number" id="episode" placeholder="Episode">
            <select id="dubSub">
                <option value="sub">Sub</option>
                <option value="dub">Dub</option>
            </select>
            <button onclick="loadAnime()">Load Anime</button>
        </div>

        <div id="result"></div>

        <div id="episodeButtons" class="episode-buttons-container"></div>

        <div class="controls">
            <button id="prevEpisode" class="control-button" onclick="changeEpisode(-1)">Previous</button>
            <div id="fallbackToggle">
                <input type="checkbox" id="fallbackCheckbox">
                <label for="fallbackCheckbox">Use Fallback</label>
            </div>
            <button id="nextEpisode" class="control-button" onclick="changeEpisode(1)">Next</button>
        </div>
    </div>

    <script>
        let currentEpisode = 1;
        let currentAnimeTitle = '';
        let totalEpisodes = 0;

        async function searchMAL() {
            const searchTerm = document.getElementById('searchInput').value;
            let data = getCachedSearchResults(searchTerm);

            if (!data) {
                data = await fetchWithErrorHandling(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(searchTerm)}&limit=5`);
                if (data) {
                    cacheSearchResults(searchTerm, data);
                }
            }

            if (data) {
                displaySearchResults(data);
            }
        }

        function closeSearchResults() {
            document.getElementById('searchResults').innerHTML = '';
        }

        async function loadAnime() {
            showLoading();
            const malId = document.getElementById('malId').value;
            currentEpisode = parseInt(document.getElementById('episode').value) || 1;

            try {
                const animeDetails = await fetchAnimeDetails(malId);
                if (animeDetails) {
                    currentAnimeTitle = animeDetails.title;
                    totalEpisodes = animeDetails.episodes;
                    generateEpisodeButtons(totalEpisodes);
                    updatePlayer();
                }
            } catch (error) {
                console.error("Error loading anime:", error);
                showError("An error occurred while loading the anime. Please try again.");
            }
        }

        async function fetchAnimeDetails(malId) {
            const response = await fetch(`https://api.jikan.moe/v4/anime/${malId}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.data;
        }

        function generateEpisodeButtons(totalEpisodes) {
            const episodeButtonsContainer = document.getElementById('episodeButtons');
            episodeButtonsContainer.innerHTML = ''; // Clear existing buttons

            for (let i = 1; i <= totalEpisodes; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.add('episode-button');
                button.onclick = () => {
                    currentEpisode = i;
                    updatePlayer();
                };
                episodeButtonsContainer.appendChild(button);
            }
        }

        function updatePlayer() {
            const malId = document.getElementById('malId').value;
            const dubSub = document.getElementById('dubSub').value;
            const useFallback = document.getElementById('fallbackCheckbox').checked;

            let videoUrl = `https://vidlink.pro/anime/${malId}/${currentEpisode}/${dubSub}`;
            videoUrl += `?primaryColor=FF0000&secondaryColor=000000&icons=default&iconColor=FFFFFF&title=false&poster=true&autoplay=false&nextbutton=true`;

            if (useFallback) {
                videoUrl += '&fallback=true';
            }

            const videoPlayer = document.getElementById('videoPlayer');

            try {
                videoPlayer.src = videoUrl;
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>Now Playing</h2>
                    <p>Title: ${currentAnimeTitle}</p>
                    <p>MAL ID: ${malId}</p>
                    <p>Episode: ${currentEpisode}</p>
                    <p>Type: ${dubSub}</p>
                `;

                document.getElementById('episode').value = currentEpisode;

                // Highlight current episode button
                const episodeButtons = document.querySelectorAll('.episode-button');
                episodeButtons.forEach(button => {
                    if (parseInt(button.textContent) === currentEpisode) {
                        button.classList.add('current-episode');
                    } else {
                        button.classList.remove('current-episode');
                    }
                });

            } catch (error) {
                console.error("Could not load video:", error);
                showError("An error occurred while loading the video. Please try again later.");
            }
        }

        function changeEpisode(delta) {
            currentEpisode += delta;
            if (currentEpisode < 1) currentEpisode = 1;
            if (currentEpisode > totalEpisodes) currentEpisode = totalEpisodes;
            updatePlayer();
        }

        document.getElementById('fallbackCheckbox').addEventListener('change', updatePlayer);

        async function fetchWithErrorHandling(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Could not fetch data:", error);
                showError("An error occurred while fetching data. Please try again later.");
            }
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p style="color: red;">${message}</p>`;
        }

        function cacheSearchResults(searchTerm, results) {
            localStorage.setItem(`search_${searchTerm}`, JSON.stringify(results));
        }

        function getCachedSearchResults(searchTerm) {
            return JSON.parse(localStorage.getItem(`search_${searchTerm}`));
        }

        function saveUserPreferences() {
            const preferences = {
                dubSub: document.getElementById('dubSub').value,
                useFallback: document.getElementById('fallbackCheckbox').checked
            };
            localStorage.setItem('userPreferences', JSON.stringify(preferences));
            updatePlayer();
        }

        function loadUserPreferences() {
            const preferences = JSON.parse(localStorage.getItem('userPreferences'));
            if (preferences) {
                document.getElementById('dubSub').value = preferences.dubSub;
                document.getElementById('fallbackCheckbox').checked = preferences.useFallback;
            }
        }

        loadUserPreferences();

        document.getElementById('dubSub').addEventListener('change', saveUserPreferences);
        document.getElementById('fallbackCheckbox').addEventListener('change', () => {
            saveUserPreferences();
            updatePlayer();
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowLeft') {
                changeEpisode(-1);
            } else if (event.code === 'ArrowRight') {
                changeEpisode(1);
            }
        });

        function showLoading() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
        }

        function displaySearchResults(data) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '<button id="closeResults" onclick="closeSearchResults()">Ã—</button>';

            data.data.forEach(anime => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'search-result';
                resultDiv.textContent = `${anime.title} (ID: ${anime.mal_id})`;
                resultDiv.onclick = () => {
                    document.getElementById('malId').value = anime.mal_id;
                    document.getElementById('searchInput').value = anime.title;
                    currentAnimeTitle = anime.title;
                    closeSearchResults();
                };
                searchResults.appendChild(resultDiv);
            });
        }

    </script>
</body>

              </html>
